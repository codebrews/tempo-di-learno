<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Di Learno</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>Tempo Di Learno</h1>
    <h2>Change the speed of audio files and Youtube videos with greater precision</h2>
    <label for="youtube">Enter youtube url</label><br>
    <input type="text" placeholder="Youtube url" id="youtube"><br>
    <button id="embed">Get Youtube Video</button>
    <div id="video"></div>
    <input type="number" id="speed">
    <button id="set">Set Speed</button>
    <p id="current-speed"></p>


    <script src="/scripts/app.js"></script>
</body>

</html>
